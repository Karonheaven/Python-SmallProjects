# baidu.yaml
payload:
  - "+.baidu.com"



# rule-providers
rule-providers:
  baidu:
    behavior: "domain"
    type: file
    path: ./domain_rules/baidu.yaml
  google:
    behavior: "domain"
    type: file
    path: ./domain_rules/google.yaml
  adobe:
    behavior: "classical"
    type: file
    path: ./process_rules/adobe.yaml
  telegram:
    behavior: "classical"
    type: file
    path: ./process_rules/telegram.yaml

# rules
rules:
  - RULE-SET,baidu,DIRECT
  - RULE-SET,google,Proxy
  - RULE-SET,adobe,REJECT
#  - RULE-SET,telegram,Proxy